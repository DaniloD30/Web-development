<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="true" />  

            <p:panel header="Cadastro de alunos">  
                <h:panelGrid columns="2" cellpadding="5">  
                    <p:outputLabel for="nome" value="Nome:" />   
                    <p:inputText id="nome" value="#{alunoManagedBean.aluno.nome}" required="true" />
                    <p:outputLabel for="nota1" value="Primeira nota:" />   
                    <p:inputText id="nota1" value="#{alunoManagedBean.aluno.nota1}" required="true" />
                    <p:outputLabel for="nota2" value="Segunda nota:" />   
                    <p:inputText id="nota2" value="#{alunoManagedBean.aluno.nota2}" required="true" />
                    <p:outputLabel for="nota3" value="Terceira nota:" />   
                    <p:inputText id="nota3" value="#{alunoManagedBean.aluno.nota3}" required="true" />

                </h:panelGrid>  
                <p:commandButton value="Cadastrar" actionListener="#{alunoManagedBean.cadastrar}" update="growl" />

                <p:commandButton value="Atualizar Lista" actionListener="#{alunoManagedBean.atualizar()}" update="alunos, grafico" />
            </p:panel> 
            <br></br><br></br><br></br>

            <p:growl id="msgs" showDetail="true"/>

            <p:dataTable id="alunos" var="aluno" value="#{alunoManagedBean.alunos}" editable="true" style="margin-bottom:20px">
                <f:facet name="header">
                    ALUNOS
                </f:facet>

                <p:ajax event="rowEdit" listener="#{alunoManagedBean.onRowEdit}" update=":form:msgs" /> 
                <p:ajax event="rowEditCancel" listener="#{alunoManagedBean.onRowCancel}" update=":form:msgs" /> 

                <p:column headerText="Nome">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{aluno.nome}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{aluno.nome}" style="width:100%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>



                <p:column headerText="Nota 1">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{aluno.nota1}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{aluno.nota1}" style="width:100%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Nota 2">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{aluno.nota2}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{aluno.nota2}" style="width:100%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Nota 3">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{aluno.nota3}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{aluno.nota3}" style="width:100%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
             <p:chart id="grafico" type="bar" model="#{alunoManagedBean.barModel}" style="width:500px;height: 600px"/>
        </h:form>

        <br></br><br></br><br></br>


         
    </h:body>
</html>
